> <span class="title">full_justify2</span><span class="params">(words: List[str], max_width: int)</span> -&gt; List[str]:</span></span><br><span class="line">        cur = <span class="number">0</span></span><br><span class="line">        start = <span class="number">0</span></span><br><span class="line">        res = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(words)):</span><br><span class="line">            cur += len(words[i]) + <span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> cur &gt; max_width + <span class="number">1</span>:  <span class="comment"># +1是考虑空格情况，btw，此时可以整理放入res的行不包括words[i]</span></span><br><span class="line">                space_count = i - start - <span class="number">1</span>  <span class="comment"># [start,i)可以组成一行放入res</span></span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> space_count:  <span class="comment"># 一行只有一个单词的情况</span></span><br><span class="line">                    res.append(words[i - <span class="number">1</span>].ljust(max_width, <span class="string">" "</span>))</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    total_space = max_width - (cur - len(words[i]) - <span class="number">2</span>) + i - <span class="number">1</span> - start  <span class="comment"># 注意补上一开始每个space预留的一个空格</span></span><br><span class="line">                    small_space = total_space // space_count</span><br><span class="line">                    small_space_str = small_space * <span class="string">" "</span></span><br><span class="line">                    big_space_str = (small_space + <span class="number">1</span>) * <span class="string">" "</span></span><br><span class="line">                    big_space_count = total_space - small_space * space_count</span><br><span class="line">                    res.append(big_space_str.join(words[start:start + big_space_count + <span class="number">1</span>]) + small_space_str.join(</span><br><span class="line">                        [<span class="string">""</span>] + words[start + big_space_count + <span class="number">1</span>:i]))  <span class="comment"># 大小空格连接的字符串中间注意还要有空格，用空字符串坐占位符来补</span></span><br><span class="line"></span><br><span class="line">                cur = len(words[i]) + <span class="number">1</span></span><br><span class="line">                start = i</span><br><span class="line">        res.append(<span class="string">" "</span>.join(words[start:]).ljust(max_width, <span class="string">" "</span>))</span><br><span class="line">        <span class="keyword">return</span> res</span><br><span class="line"></span><br><span class="line">    <span class="comment"># def fullJustify(self, words, maxWidth):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">full_justify</span><span class="params">(words, max_width)</span>:</span>  <span class="comment"># ? 不用self，语法规范否？</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type words: List[str]</span></span><br><span class="line"><span class="string">        :type max_width: int</span></span><br><span class="line"><span class="string">        :rtype: List[str]</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        res = []</span><br><span class="line">        tmp = []</span><br><span class="line">        lg = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> words:</span><br><span class="line">            <span class="keyword">if</span> len(i) + lg &lt;= max_width:</span><br><span class="line">                tmp.append(i)</span><br><span class="line">                lg += len(i) + <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                res.append(tmp)</span><br><span class="line">                tmp = [i]</span><br><span class="line">                lg = len(i) + <span class="number">1</span></span><br><span class="line">        res.append(tmp)</span><br><span class="line">        <span class="keyword">for</span> word <span class="keyword">in</span> res[:<span class="number">-1</span>]:</span><br><span class="line">            lg = sum(len(ws) <span class="keyword">for</span> ws <span class="keyword">in</span> word)</span><br><span class="line">            <span class="keyword">if</span> len(word) == <span class="number">1</span>:</span><br><span class="line">                word[<span class="number">0</span>] = word[<span class="number">0</span>] + <span class="string">' '</span> * (max_width - lg)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">while</span> lg != max_width:</span><br><span class="line">                    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(word) - <span class="number">1</span>):</span><br><span class="line">                        word[i] = word[i] + <span class="string">' '</span></span><br><span class="line">                        lg += <span class="number">1</span></span><br><span class="line">                        <span class="keyword">if</span> lg == max_width:</span><br><span class="line">                            <span class="keyword">break</span></span><br><span class="line">        ans = <span class="string">' '</span>.join(res[<span class="number">-1</span>])</span><br><span class="line">        <span class="keyword">if</span> len(ans) &lt; max_width:</span><br><span class="line">            ans = ans + <span class="string">" "</span> * (max_width - len(ans))</span><br><span class="line">        <span class="comment"># print(ans)</span></span><br><span class="line">        <span class="keyword">return</span> [<span class="string">''</span>.join(word) <span class="keyword">for</span> word <span class="keyword">in</span> res[:<span class="number">-1</span>]] + [ans]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    txt_list = [</span><br><span class="line">        <span class="string">"This is a sample textyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy for testing justification."</span>,</span><br><span class="line">        <span class="string">"This2 is a sa justification2."</span>,</span><br><span class="line">        <span class="string">"This3 is a sample texjustification2."</span>,</span><br><span class="line">        <span class="string">"This4 is a sample text forstification2."</span>,</span><br><span class="line">        <span class="string">"This5 is a saustification2."</span>,</span><br><span class="line">    ]</span><br><span class="line">    txt_list = <span class="string">" "</span>.join(txt_list).split(<span class="string">" "</span>)</span><br><span class="line">    max_len = <span class="number">80</span></span><br><span class="line">    <span class="comment"># ins = Solution()</span></span><br><span class="line">    <span class="comment"># for line in ins.fullJustify(txt_list, max_len):</span></span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> Solution.full_justify(txt_list, max_len):</span><br><span class="line">        print(<span class="string">"["</span>, line, <span class="string">"]"</span>)</span><br><span class="line">        </span><br><span class="line">    print(<span class="string">" ---"</span> * <span class="number">20</span>)</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> Solution.full_justify2(txt_list, max_len):</span><br><span class="line">        print(<span class="string">"["</span>, line, <span class="string">"]"</span>)</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
